on: [pull_request, push]

jobs:
  publish_docs:
    name: Publish docs
    runs-on: ubuntu-latest
    steps:
      - name: Publish docs
        uses: docploy/docploy-action@main
        with:
          baseUrl: 'https://docploy.github.io/example/'
          docsDir: 'docs'
          pagesBranch: 'gh-pages'
