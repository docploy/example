on: [push]

jobs:
  publish_docs:
    name: Publish docs
    runs-on: ubuntu-latest
    steps:
      - name: Publish docs
        uses: docploy/docploy-action@move_gh_pages_script
        with:
          baseUrl: 'https://docploy.github.io/example/'
          docsDir: 'docs'
          pagesBranch: 'gh-pages'
